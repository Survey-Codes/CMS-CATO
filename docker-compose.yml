version: '3.1'

services:
  cato:
    build: .
    image: cato:latest
    container_name: catoback
    environment:
      ENVIRONMENT: development
    depends_on:
      - db
    volumes:
      - .:/src
      - ./scripts:/scripts
    # Dev user: admin pass: admin
    command: ["/scripts/wait-for-it.sh", "db:5432", "--", "/scripts/command-dev.sh"]
    ports:
      - "8010:8000"

  db:
    image: postgis/postgis:12-3.0
    container_name: cato-postgis
    environment: 
      POSTGRES_PASSWORD: postgres
    ports:
      - "50000:5432"
